<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pulga Store</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/mibootstrap.css" />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="js/javascript.js" defer></script>
    <script src="js/validaciones.js" defer></script>
  </head>

  <body onload="iniciarReloj()">
    <nav class="navbar navbar-expand-lg bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="mibootstrap.html"
          >Pulga Store</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link active text-white"
                aria-current="page"
                href="mibootstrap.html"
                >Inicio</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="contacto.html">Contacto</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="pedidos.html">Pedidos</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div id="liveAlertPlaceholder" class="container mt-3"></div>

    <main class="main-container container mt-5 col-10 col-md-6 col-lg-4">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input
          type="text"
          class="form-control"
          id="nombre"
          placeholder="Nombre completo"
        />
      </div>

      <div class="mb-3">
        <label for="correo" class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          id="correo"
          placeholder="correo@ejemplo.com"
        />
      </div>

      <div class="mb-3">
        <label for="mensaje" class="form-label">Mensaje</label>
        <textarea
          class="form-control"
          id="mensaje"
          rows="3"
          placeholder="Escribe tu mensaje..."
        ></textarea>
      </div>

      <button
        onclick="validarformulario()"
        type="button"
        class="btn btn-primary mt-3"
      >
        Enviar
      </button>
    </main>

    <p id="fechaActual" class="text-center mt-4 text-primary fs-5"></p>

    <footer class="text-center mt-5 bg-dark text-white py-3">
      <p>&copy; 2023 Pulga Store. Todos los derechos reservados.</p>
      <p>Ubicación: Paseo Las Palmas, Providencia, Local 53</p>
      <p>Horario de atención: Lunes a Viernes de 10:00 a 19:00 hrs</p>
    </footer>
  </body>
</html>
