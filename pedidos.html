<main class="container mt-5">
  <h2>Formulario de Pedido</h2>
  <form id="formPedido">
    <div class="mb-3">
      <label for="producto" class="form-label">Producto</label>
      <select class="form-select" id="producto" required>
        <option value="">Selecciona un producto</option>
        <option value="Gundam Crossbone">Gundam Crossbone</option>
        <option value="Estatua Arthas">Estatua Arthas</option>
        <option value="Figura Seiya">Figura Seiya</option>
        <option value="Magic the Gathering Booster Final Fantasy">Magic the Gathering Booster Final Fantasy</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="cantidad" class="form-label">Cantidad</label>
      <input type="number" class="form-control" id="cantidad" min="1" required />
    </div>
    <button type="submit" class="btn btn-success">Enviar pedido</button>
  </form>

  <div id="mensajePedido" class="alert alert-success mt-3 d-none">
    ¡Pedido enviado con éxito!
    <br />
    <button id="otroPedido" class="btn btn-outline-primary mt-3">Hacer otro pedido</button>
  </div>
  <section id="listaPedidos" class="mt-5">
    <h3>Pedidos realizados</h3>
    <ul class="list-group"></ul>
  </section>
</main>
